<ion-header class="big-header">
  <div class="bg-container">
    <div class="logo"></div>
  </div>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <form
      #resetPasswordForm="ngForm"
      (ngSubmit)="onResetPassword(resetPasswordForm)"
    >
      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <h1 class="!mt-8">New Password</h1>

          <ion-item>
            <ion-input
              id="newPassword"
              name="newPassword"
              label="New Password"
              labelPlacement="floating"
              ngModel
              clearOnEdit="false"
              [type]="newPasswordVisible ? 'text' : 'password'"
            >
            </ion-input>
            <ion-icon
              slot="end"
              [name]="newPasswordVisible ? 'eye-off' : 'eye'"
              (click)="toggleNewPasswordVisibility()"
            >
            </ion-icon>
          </ion-item>

          <ion-item>
            <ion-input
              id="confirmPassword"
              name="confirmPassword"
              label="Re-enter New Password"
              labelPlacement="floating"
              ngModel
              clearOnEdit="false"
              [type]="confirmPasswordVisible ? 'text' : 'password'"
            >
            </ion-input>
            <ion-icon
              slot="end"
              [name]="confirmPasswordVisible ? 'eye-off' : 'eye'"
              (click)="toggleConfirmPasswordVisibility()"
            >
            </ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <button class="btn-full color-bg-primary-black" type="submit">
            Save
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
