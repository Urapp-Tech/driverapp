<ion-header class="big-header" style="height: 60px">
  <ion-toolbar color="none" class="bg-container ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white">Today's Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-toggle
        justify="end"
        checked="true"
        style="
          --background-checked: lightgreen;
          --handle-background-checked: antiquewhite;
          --background: grey;
        "
      ></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    *ngFor="let item of orders"
    class="purchased-item"
    (click)="navigateToNextPage(item)"
  >
    <ion-row
      ><ion-col class="bold text-md ion-nowrap"
        >{{ item.title }}
      </ion-col></ion-row
    >
    <ion-row>
      <ion-col class="details-col text-sm">
        <ion-row
          ><ion-col class="text-sm" style="color: grey"
            >Order id: {{ item.orderId }}</ion-col
          ></ion-row
        >
        <ion-row [style.color]="item.color | color" class="text-xsm">
          {{ item.status }}</ion-row
        >
        <ion-row
          ><ion-col style="color: grey">{{ item.address}}</ion-col></ion-row
        >
      </ion-col>
      <ion-col class="quantity-col text-sm">
        <ion-row
          ><ion-col style="text-align: right">
            <ion-row class="quantity-number">{{ item.time }}</ion-row>
            <ion-row
              class="quantity-number text-sm"
              style="color: var(--color-blue)"
              >{{ item.phone }}</ion-row
            >
          </ion-col></ion-row
        >
      </ion-col>
    </ion-row>
  </div>
</ion-content>
