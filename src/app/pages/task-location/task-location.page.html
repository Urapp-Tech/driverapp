<ion-header class="big-header h-0">
  <ion-toolbar color="none">
    <ion-buttons slot="start">
      <ion-button class="back-button" fill="clear" (click)="myGoBack('/tasks')">
        <ion-icon name="arrow-back" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button href="tel:{item.phone}" *ngIf="item">
        <ion-icon name="call-outline" color="primary"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="item">
    <app-task-card
      [orderNumber]="item.appOrder.orderNumber"
      [orderStatus]="item.status"
      [customerPhone]="item.appUser.phone"
      [pickupLocationMarker]="pickupLocationMarker"
      [dropLocationMarker]="dropLocationMarker"
      (moveToLocation)="moveToLocation($event)"
    >
    </app-task-card>
  </ng-container>

  <div class="map" #map></div>

  <div class="lower-part">
    <ion-button class="btn-full" expand="block" (click)="buttonAction()">
      {{ buttonLabel }}
    </ion-button>
  </div>
</ion-content>
