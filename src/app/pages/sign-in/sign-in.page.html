<ion-header class="big-header">
  <div class="bg-container">
    <div class="logo"></div>
  </div>
</ion-header>
<ion-content>
  <div class="login-head">Driver Login</div>
  <div class="subhead">Please enter the details below to continue</div>
  <!-- <ion-list> -->
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <div class="ion-padding-horizontal">
      <ion-item lines="none">
        <ion-input
          id="email"
          name="email"
          type="email"
          ngModel
          placeholder="User ID/Email"
          email
          errorText="Invalid Email"
          [clearInput]="true"
        >
        </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input
          id="password"
          name="password"
          placeholder="Password"
          ngModel
          minlength="3"
          maxlength="30"
          errorText="Invalid Password"
          [type]="isPasswordVisible ? 'text' : 'password'"
        >
          <ion-button
            aria-label="Show/hide"
            fill="clear"
            slot="end"
            (click)="isPasswordVisible = !isPasswordVisible"
          >
            <ion-icon
              aria-hidden="true"
              slot="icon-only"
              [name]="isPasswordVisible ? 'eye-off' : 'eye'"
            ></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>
    </div>
    <!--

</ion-list> -->

    <a class="forgot" [routerLink]="['/forgot-password']"> Forgot Password </a>

    <ion-row>
      <ion-col class="ion-padding-horizontal">
        <button class="btn-full color-bg-primary-black" type="submit">
          Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
