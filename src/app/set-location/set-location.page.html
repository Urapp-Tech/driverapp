<ion-header class="big-header" style="height: 60px">
  <ion-toolbar color="none" class="bg-container ion-text-center">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white">Online</ion-title>
    <ion-buttons slot="end">
      <ion-toggle justify="end" checked="true" style="--background-checked: lightgreen;--handle-background-checked: antiquewhite;--background: grey;"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content #container>

  <div class="map" #map></div>
<div class="lower-part">


    <ion-button expand="block" class="btn-full" [routerLink]="['/tasks']">My Tasks</ion-button>

</div>
</ion-content>
